<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week12App</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        

    </head>

    <body style="color:red; background-color:darkgrey">

        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>Card List</strong></h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="card-form" class="row justify-content-center mb-4" autocomplete="off">
                    <div class="col-10 mb-3">
                        <label for="card">Card</label>
                        <input class="form-control" id="card" type="text" placeholder="Enter Card">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="type">Type</label>
                        <input class="form-control" id="type" type="text" placeholder="Enter Type">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="color">Color</label>
                        <input class="form-control" id="color" type="text" placeholder="Enter Color">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="manaCost">Mana Cost</label>
                        <input class="form-control" id="manaCost" type="text" placeholder="Enter Cost">
                    </div>
                    <div class="col-10">
                        <input class="btn btn-dark add-btn text-danger" type="submit" value="Submit">
                    </div>
                </form>
                <div class="col-10 mt-5">
                    <table class="table table=striped table-dark text-danger">
                        <thead>
                            <tr>
                                <th>Card</th>
                                <th>Type</th>
                                <th>Color</th>
                                <th>Mana Cost</th>
                                <th>Editing</th>
                            </tr>
                        </thead>
                        <tbody id="card-list">
                            <tr>
                                <td>Card name</td>
                                <td>Card Type</td>
                                <td>Card Color</td>
                                <td>Mana Cost</td>
                                <td>
                                    <a href="#" class="btn btn-dark btn-hover text-danger btn-sm edit">Edit</a>
                                    <a href="#" class="btn btn-danger btn-hover text-dark btn-sm delete">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="Week12.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    </body>

</html>
